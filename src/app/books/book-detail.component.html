<div class="card" >
<div class="card-header" *ngIf="book" style=color:blue>
       <b> {{pageTitle+ ': ' + book.bookName }} </b>
    </div>
    <div class="card-body" *ngIf="book">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name:</div>
                    <div class="col-md-8">{{book.bookName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Code:</div>
                    <div class="col-md-8">{{book.bookCode | lowercase | covertToSpaces : '-'}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Description:</div>
                    <div class="col-md-8">{{book.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Availability:</div>
                    <div class="col-md-8">{{book.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Price:</div>
                    <div class="col-md-8">{{book.price | currency : 'INR' : 'symbol' : '1.2-2'}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Rating:</div>
                    <div class="col-md-8"><bm-star [rating]='book.starRating'></bm-star></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Tags:</div>
                    <div class="col-md-6">{{book.tags}}</div>
                </div>
            </div>
            <div class='col-md-4' *ngIf="book.imageUrl">
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='book.imageUrl'
                     [title]='book.bookName'>
              </div>
             </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)=onBack()><i class="fa fa-chevron-left"></i>Back</button>
                <button class="btn btn-outline-primary"
                style="width:80px"
               [routerLink]="['/books', book.id, 'edit']">
                 Edit
                 </button>
            </div>
        </div>
    </div>

    <!-- <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()"><i class="fa fa-chevron-left"></i>Back</button>
    </div> -->
    <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
