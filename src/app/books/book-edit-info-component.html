<div class="card-body">
    <form novalidate
        #bookForm="ngForm">
        <fieldset>
            <legend>Basic Book Information</legend>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="bookNameId">Book Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                    id="bookNameId"
                    type="text"
                    placeholder="Name (required)"
                    required
                    minlength="3"
                    [(ngModel)] = book.bookName
                    name="bookName"
                    #bookNameVar = "ngModel"
                    [ngClass]="{'is-invalid': (bookNameVar.touched||
                                                bookNameVar.dirty||
                                                book.id!==0)} && !bookNameVar.valid"
                    />
                <span class="invalid-feedback">
                    <span *ngIf= "bookNameVar.errors?.required">
                        Book Name is required
                    </span>
                    <span *ngIf = "bookNameVar.errors?.minlength">
                        Book name must be atleast three characters
                    </span>
                </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="bookCodeId">Book Code</label>
                <div class="col-md-8">
                    <input class="form-control"
                    id="bookCodeId"
                    type="text"
                    placeholder="Code (required)"
                    required
                    [(ngModel)] = book.bookCode
                    name="bookCode"
                    #bookCodeVar ="ngModel"
                    [ngClass]="{'is-invalid':(bookCodeVar.touched || 
                                                bookCodeVar.dirty ||
                                                book.id!==0) &&
                                            !bookCodeVar.valid}"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="bookCodeVar.errors?.required">
                            Book Code is required
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="descriptionId">Description</label>
                <div class="col-md-8">
                <textarea class="form-control"
                    id="descriptionId"
                    placeholder="Description"
                    rows="3"
                    [(ngModel)]=book.description
                    name="description"></textarea>
                 </div>
            </div>
        </fieldset>
    </form>
</div>

<div class='alert alert-danger'
     *ngIf='errorMessage'>{{errorMessage}}
</div>
