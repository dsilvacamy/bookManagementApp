<div class='card'>
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <diV class="col-md-2">Filter by:</diV>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <!--to check if there is list of books and books conatins some list of elements-->
            <table class="table" *ngIf="books && books.length">
                <thead>
                    <tr>
                        <th> 
                            <button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show'}} Image</button>
                        </th>
                        <th>Book</th> 
                        <th>Code</th>  
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr *ngFor="let book of books">-->
                        <tr *ngFor="let book of filteredBooks">
                        <td><img *ngIf="showImage"  [src]="book.imageUrl"
                            [title]="book.bookName" 
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin" ></td>
                        <td><a [routerLink]="['/books',book.bookId]">{{book.bookName}}</a></td>
                        <td>{{book.bookCode | lowercase | covertToSpaces : '-'}}</td>
                        <td>{{book.releaseDate}}</td>
                        <td>{{book.price | currency : 'INR' : 'symbol' : '1.2-2'}}</td>
                        <!--<td>{{book.starRating}}</td>-->
                        <td><bm-star [rating]='book.starRating' (RatingClicked)='onRatingClicked($event)'></bm-star></td>
                        <td><button class="btn btn-outline-primary btn-sm" [routerLink]="['/books',book.id,'edit']">Edit</button></td>
                    </tr>
                </tbody>
            </table>
    </div>
    </div>
</div>
