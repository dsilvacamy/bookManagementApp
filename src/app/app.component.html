<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="nav nav-pills">
    <li class="nav-item" >
      <a class="nav-link" 
      [routerLink]="['/welcome']"
      routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
      [routerLink]="['/books']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">Book List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
      [routerLink]="['/books',0,'edit']"
      routerLinkActive="active">Add Book</a>
    </li>
  </ul>

  <ul class="nav nav-pills ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" id="name">welcome {{userName}} </a>
    </li>
    <li class="nav-item"
    *ngIf="!isMessageDisplayed">
      <!-- <a class="nav-link"
      [routerLink]= "[{outlets : { popup : ['messages']}}]"> Show Messages </a> -->
      <a class="nav-link" (click)="displayMessages()">Show Messages</a>
    </li>
    <li class="nav-item"
    *ngIf="isMessageDisplayed">
      <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']">Log In </a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
    <a class="nav-link" (click)="logOut()" >Log out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <!--loads the welcome component-->
    <div class="col-md-10"
    [@slideInAnimation]="o.isActivated ? o.activatedRoute : '' ">
          <!-- <bm-home></bm-home>  -->
          <router-outlet #o="outlet"></router-outlet>
    </div>
    <!--place the secondary outlet-->
    <div class ="col-md-2">
        <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
